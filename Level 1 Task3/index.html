<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="https://c8.alamy.com/comp/J022WN/calculator-black-color-web-design-round-internet-icon-on-white-background-J022WN.jpg"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="heading">Calculator</div>
      <div class="calculator">
        <div class="values">
          <div class="calculation">0</div>
        </div>
        <div class="operations">
          <div class="col">
            <div class="row clear">C</div>
            <div class="row value">7</div>
            <div class="row value">4</div>
            <div class="row value">1</div>
            <div class="row per">%</div>
          </div>
          <div class="col">
            <div class="row op">/</div>
            <div class="row value">8</div>
            <div class="row value">5</div>
            <div class="row value">2</div>
            <div class="row value">0</div>
          </div>
          <div class="col">
            <div class="row op">X</div>
            <div class="row value">9</div>
            <div class="row value">6</div>
            <div class="row value">3</div>
            <div class="row value">.</div>
          </div>
          <div class="col">
            <div class="row delete">D</div>
            <div class="row op">-</div>
            <div class="row op">+</div>
            <div class="row out">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
